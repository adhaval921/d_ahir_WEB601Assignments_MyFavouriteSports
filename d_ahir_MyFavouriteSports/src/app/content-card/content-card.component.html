<div class="content-card">

    <h2>{{ contentList?.id}}:- {{ contentList?.title }}</h2>
    <div class="img" *ngIf="contentList?.imgURL">
        <img class="one" *ngIf="contentList" [src]=' contentList? contentList.imgURL :""' (click)="display_card()" [alt]="" />
    </div>
    <p>{{ contentList?.description }}</p>
    <h6>Popular In:- {{ contentList?.creator }}</h6>
    <div class="type" *ngIf="contentList?.type">
        <h4>type:- {{ contentList?.type }}</h4>
    </div>
    <h4>{{ contentList?.tags }}</h4>
</div>
